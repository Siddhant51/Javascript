<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="container">
        <div class="screen" id="screen">
        </div>
        <div class="buttons">
            <button type="button" class="button btn-orange" id="+">+</button>
            <button type="button" class="button btn-orange" id="-">-</button>
            <button type="button" class="button btn-orange" id="*">*</button>
            <button type="button" class="button btn-orange" id="/">/</button>
            <button type="button" class="button" id="9">9</button>
            <button type="button" class="button" id="8">8</button>
            <button type="button" class="button" id="7">7</button>
            <button type="button" class="button" id="6">6</button>
            <button type="button" class="button" id="5">5</button>
            <button type="button" class="button" id="4">4</button>
            <button type="button" class="button" id="3">3</button>
            <button type="button" class="button" id="2">2</button>
            <button type="button" class="button" id="1">1</button>
            <button type="button" class="button" id="0">0</button>
            <button type="button" class="button" id="solve">=</button>
            <button type="button" class="button" id="delete">del</button>
            <button type="button" class="button" id="clear">C</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
